<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Studio Pro | Ultimate Creator Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Playfair+Display:wght@700&family=Bebas+Neue&family=Pacifico&family=Noto+Sans+Devanagari:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617; 
            color: #f8fafc;
            user-select: none;
            overflow: hidden;
        }

        /* Pinterest Style Gallery */
        .masonry-grid {
            columns: 2;
            column-gap: 1rem;
            padding: 1rem;
        }
        @media (min-width: 768px) { .masonry-grid { columns: 3; } }
        @media (min-width: 1024px) { .masonry-grid { columns: 5; } }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            opacity: 0; 
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        /* Custom UI Elements */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .shape-hexagon { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .shape-squircle { border-radius: 28%; }

        /* Draggable Elements Styling */
        .draggable-element {
            cursor: move;
            position: absolute;
            touch-action: none;
            padding: 6px 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            white-space: pre-wrap;
            max-width: 85%;
            z-index: 50;
            line-height: 1.2;
        }
        .draggable-element.selected {
            border: 2px dashed #6366f1;
            background: rgba(99, 102, 241, 0.2);
        }

        .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }

        #msgBox {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Toast Notification -->
    <div id="msgBox" class="bg-white text-slate-900 px-6 py-2.5 rounded-full shadow-2xl font-bold text-xs animate-fade-in flex items-center gap-2">
        <i class="fas fa-info-circle text-indigo-500"></i>
        <span id="msgContent"></span>
    </div>

    <!-- Gallery View Header -->
    <nav id="galleryNav" class="bg-slate-900/50 border-b border-white/5 px-6 h-16 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <i class="fas fa-wand-magic-sparkles text-white text-sm"></i>
            </div>
            <h1 class="font-extrabold tracking-tighter text-white uppercase text-sm">Poster Studio <span class="text-indigo-400">Pro</span></h1>
        </div>
        <button onclick="toggleSetupModal(true)" class="group flex items-center gap-3 bg-white/5 hover:bg-white/10 p-1 pr-4 rounded-full border border-white/5 transition-all">
            <img id="navPic" src="" class="w-8 h-8 rounded-full object-cover ring-2 ring-white/10">
            <span id="navNameDisplay" class="text-[10px] font-bold uppercase text-white/70 group-hover:text-white">Profile</span>
        </button>
    </nav>

    <!-- Gallery Section -->
    <main id="gallerySection" class="flex-1 overflow-y-auto bg-slate-950 scroll-smooth">
        <div id="masonryContainer" class="masonry-grid max-w-7xl mx-auto"></div>
        <div id="loader" class="flex flex-col items-center py-20">
            <div class="w-10 h-10 border-4 border-white/5 border-t-indigo-500 rounded-full animate-spin"></div>
        </div>
    </main>

    <!-- Full Editor Workspace -->
    <div id="editorModal" class="fixed inset-0 z-[60] bg-slate-950 flex flex-col hidden overflow-hidden">
        <!-- Editor Top Bar -->
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-slate-900/80 backdrop-blur-md shrink-0">
            <button onclick="closeEditor()" class="text-white/40 hover:text-white flex items-center gap-2 transition-all">
                <i class="fas fa-arrow-left"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest">Back</span>
            </button>
            
            <div class="flex items-center gap-2">
                <button onclick="sharePoster()" class="bg-white/5 hover:bg-white/10 text-white p-2.5 px-4 rounded-xl border border-white/5 text-[10px] font-bold flex items-center gap-2 transition">
                    <i class="fas fa-share-nodes"></i> Share
                </button>
                <div class="h-6 w-px bg-white/10 mx-1"></div>
                <button onclick="downloadPoster(2)" class="bg-slate-800 hover:bg-slate-700 text-white p-2.5 px-4 rounded-xl text-[10px] font-bold flex items-center gap-2 transition">
                    <i class="fas fa-download"></i> SD
                </button>
                <button onclick="downloadPoster(5)" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2.5 px-5 rounded-xl text-[10px] font-bold flex items-center gap-2 transition shadow-lg shadow-indigo-600/20">
                    <i class="fas fa-crown"></i> HD Pro
                </button>
            </div>
        </header>

        <!-- Dynamic Content Canvas -->
        <div class="flex-1 relative flex flex-col items-center justify-center p-4 overflow-hidden" onclick="deselectAll()">
            <div id="captureArea" class="flex flex-col w-full max-w-[360px] bg-white shadow-[0_50px_100px_rgba(0,0,0,0.9)] rounded-[2.5rem] overflow-hidden transition-all duration-500" onclick="event.stopPropagation()">
                
                <!-- Poster Image (Separated) -->
                <div class="relative w-full aspect-[4/5] bg-slate-200 overflow-hidden">
                    <img id="canvasMainImage" src="" class="w-full h-full object-cover pointer-events-none" crossorigin="anonymous">
                    <div id="dragContainer" class="absolute inset-0 z-20"></div>
                </div>
                
                <!-- Distinct Branding Footer (signature) -->
                <div id="canvasProfileOverlay" class="relative z-30 p-6 flex flex-row items-center bg-slate-900 border-t border-white/10">
                    <div id="canvasAvatarContainer" class="relative shrink-0">
                        <img id="canvasAvatar" src="" class="w-14 h-14 object-cover border-2 border-white/20 shadow-xl rounded-full bg-slate-800">
                    </div>
                    <div class="flex-1 ml-4 min-w-0">
                        <h4 id="canvasName" class="text-white font-bold text-base leading-tight truncate"></h4>
                        <p id="canvasBio" class="text-white/40 text-[9px] uppercase tracking-[0.1em] font-semibold mt-1 truncate"></p>
                    </div>
                    <div class="text-right opacity-20 shrink-0 ml-2">
                        <p class="text-[7px] text-white font-black uppercase mb-0.5">Created By</p>
                        <span id="domainTag" class="text-[10px] text-white font-black tracking-tighter italic">STUDIO PRO</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Contextual Tool Panel -->
        <div id="activeToolPanel" class="bg-slate-900 border-t border-white/10 animate-slide-up p-5 hidden shrink-0 pb-6">
            <!-- Text Panel -->
            <div id="panelText" class="tool-panel hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="textInput" placeholder="Naya content likhein..." class="flex-1 px-5 py-3 bg-white/5 border border-white/10 rounded-2xl text-white outline-none focus:border-indigo-500 text-sm transition-all">
                    <button onclick="addNewText()" class="bg-indigo-600 text-white px-8 rounded-2xl font-bold text-sm shadow-lg shadow-indigo-600/20 active:scale-95 transition-all">Add</button>
                </div>
                <div id="textEditPanel" class="hidden flex flex-wrap gap-4 items-center bg-white/5 p-4 rounded-3xl border border-white/10">
                    <div class="flex-1 min-w-[120px]">
                        <label class="text-[9px] font-bold text-white/30 uppercase mb-2 block">Font Family</label>
                        <select id="fontSelect" onchange="updateTextStyling()" class="w-full bg-slate-950 text-white text-[10px] p-2.5 rounded-xl outline-none border border-white/5 font-bold uppercase tracking-widest">
                            <option value="'Outfit', sans-serif">Modern Sans</option>
                            <option value="'Playfair Display', serif">Playfair Serif</option>
                            <option value="'Noto Sans Devanagari', sans-serif">Hindi Classic</option>
                            <option value="'Bebas Neue', sans-serif">Headline Bold</option>
                            <option value="'Pacifico', cursive">Style Script</option>
                            <option value="'Space Grotesk', sans-serif">Futuristic</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[120px]">
                        <label class="text-[9px] font-bold text-white/30 uppercase mb-2 block">Text Size</label>
                        <input type="range" id="sizeRange" min="12" max="150" value="28" oninput="updateTextStyling()" class="w-full h-1.5 bg-white/10 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                    </div>
                    <div class="flex flex-col items-center">
                        <label class="text-[9px] font-bold text-white/30 uppercase mb-2 block">Color</label>
                        <input type="color" id="colorPicker" oninput="updateTextStyling()" class="w-10 h-10 rounded-xl border-none bg-transparent cursor-pointer">
                    </div>
                    <button onclick="deleteSelectedText()" class="w-10 h-10 flex items-center justify-center bg-rose-500/10 text-rose-500 rounded-xl transition hover:bg-rose-500 hover:text-white mt-4"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>

            <!-- Layout Alignment Panel -->
            <div id="panelLayout" class="tool-panel hidden flex justify-around p-3 gap-6">
                <button onclick="setTheme('left')" class="flex flex-col items-center gap-2 text-white/40 hover:text-white transition group">
                    <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center border border-white/5 group-hover:border-indigo-500 transition-all"><i class="fas fa-align-left text-xl"></i></div>
                    <span class="text-[9px] font-black uppercase tracking-widest">Left</span>
                </button>
                <button onclick="setTheme('center')" class="flex flex-col items-center gap-2 text-white/40 hover:text-white transition group">
                    <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center border border-white/5 group-hover:border-indigo-500 transition-all"><i class="fas fa-align-center text-xl"></i></div>
                    <span class="text-[9px] font-black uppercase tracking-widest">Center</span>
                </button>
                <button onclick="setTheme('right')" class="flex flex-col items-center gap-2 text-white/40 hover:text-white transition group">
                    <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center border border-white/5 group-hover:border-indigo-500 transition-all"><i class="fas fa-align-right text-xl"></i></div>
                    <span class="text-[9px] font-black uppercase tracking-widest">Right</span>
                </button>
            </div>

            <!-- Brand Styling Panel -->
            <div id="panelStyles" class="tool-panel hidden space-y-4">
                <label class="text-[9px] font-bold text-white/30 uppercase block px-2">Brand Background Styles</label>
                <div id="bgSelectors" class="flex gap-4 overflow-x-auto whitespace-nowrap custom-scroll py-2 px-2"></div>
            </div>

            <!-- Avatar Styling Panel -->
            <div id="panelAvatar" class="tool-panel hidden flex justify-around p-3 gap-4">
                <button onclick="setShape('rounded-full')" class="w-12 h-12 rounded-full border-2 border-white/20 hover:border-indigo-500 transition shadow-xl bg-slate-700"></button>
                <button onclick="setShape('rounded-2xl')" class="w-12 h-12 rounded-2xl border-2 border-white/20 hover:border-indigo-500 transition shadow-xl bg-slate-700"></button>
                <button onclick="setShape('shape-squircle')" class="w-12 h-12 shape-squircle border-2 border-white/20 hover:border-indigo-500 transition shadow-xl bg-slate-700"></button>
                <button onclick="setShape('shape-hexagon')" class="w-12 h-12 shape-hexagon border-2 border-white/20 hover:border-indigo-500 transition shadow-xl bg-slate-700"></button>
            </div>
        </div>

        <!-- Bottom Tabbed Menu -->
        <nav class="h-24 bg-slate-900 border-t border-white/5 flex items-center justify-around shrink-0 px-2 pb-4">
            <button onclick="showPanel('Text')" class="tool-btn flex flex-col items-center gap-2 text-white/30 transition-all">
                <i class="fas fa-font text-lg"></i><span class="text-[9px] uppercase font-bold tracking-tighter">Content</span>
            </button>
            <button onclick="showPanel('Layout')" class="tool-btn flex flex-col items-center gap-2 text-white/30 transition-all">
                <i class="fas fa-layer-group text-lg"></i><span class="text-[9px] uppercase font-bold tracking-tighter">Layout</span>
            </button>
            <button onclick="showPanel('Avatar')" class="tool-btn flex flex-col items-center gap-2 text-white/30 transition-all">
                <i class="fas fa-id-badge text-lg"></i><span class="text-[9px] uppercase font-bold tracking-tighter">Avatar</span>
            </button>
            <button onclick="showPanel('Styles')" class="tool-btn flex flex-col items-center gap-2 text-white/30 transition-all">
                <i class="fas fa-palette text-lg"></i><span class="text-[9px] uppercase font-bold tracking-tighter">Branding</span>
            </button>
        </nav>
    </div>

    <!-- Onboarding Setup Modal -->
    <div id="setupModal" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/90 backdrop-blur-xl hidden">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-sm w-full mx-4 shadow-2xl animate-fade-in text-center text-slate-900 border border-white/10">
            <div class="mb-8">
                <div class="w-20 h-20 bg-indigo-50 rounded-[2rem] flex items-center justify-center mx-auto mb-5">
                    <i class="fas fa-user-gear text-indigo-600 text-3xl"></i>
                </div>
                <h2 class="text-2xl font-black tracking-tight">Setup Branding</h2>
                <p class="text-slate-500 text-sm mt-1">Ye aapke poster ke niche dikhega</p>
            </div>
            
            <div class="space-y-5 mb-10">
                <div class="relative w-28 h-28 mx-auto mb-6">
                    <img id="setupPreview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full rounded-[2rem] object-cover border-4 border-slate-100 bg-slate-50 shadow-inner">
                    <label class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2.5 rounded-2xl cursor-pointer shadow-xl border-4 border-white transition hover:scale-110 active:scale-90">
                        <i class="fas fa-camera text-xs"></i>
                        <input type="file" id="setupFile" class="hidden" accept="image/*">
                    </label>
                </div>
                <div class="text-left">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block ml-2">Display Name</label>
                    <input type="text" id="setupName" placeholder="Aapka Name" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-semibold">
                </div>
                <div class="text-left">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block ml-2">Bio / Profession</label>
                    <input type="text" id="setupBio" placeholder="Designation (e.g. Creator)" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-semibold">
                </div>
            </div>
            
            <button onclick="saveInitialSetup()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-2xl shadow-indigo-500/40 hover:bg-indigo-700 transition-all active:scale-95">START CREATING</button>
        </div>
    </div>

    <script>
        /**
         * GLOBAL APP STATE
         */
        let currentUser = { 
            name: "Creator Studio", 
            bio: "Visual Storyteller", 
            pic: "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" 
        };
        let selectedElement = null;

        const brandThemes = [
            { name: "Dark Night", style: "#0f172a" },
            { name: "Deep Slate", style: "#1e293b" },
            { name: "Indigo Wave", style: "linear-gradient(135deg, #1e1b4b, #312e81)" },
            { name: "Purple Dream", style: "linear-gradient(135deg, #2e1065, #4c1d95)" },
            { name: "Crimson Red", style: "linear-gradient(135deg, #4c0519, #881337)" },
            { name: "Emerald", style: "linear-gradient(135deg, #064e3b, #065f46)" },
            { name: "Black Void", style: "#000000" }
        ];

        const galleryAssets = [
            "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=600",
            "https://images.unsplash.com/photo-1529139513402-e209979821ed?q=80&w=600",
            "https://images.unsplash.com/photo-1539109132314-34a77ad70327?q=80&w=600",
            "https://images.unsplash.com/photo-1496747611176-843222e1e57c?q=80&w=600",
            "https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=600",
            "https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=600",
            "https://images.unsplash.com/photo-1492707892479-7bc8d5a4ee93?q=80&w=600",
            "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=600",
            "https://images.unsplash.com/photo-1502716119720-b23a93e5fe1b?q=80&w=600",
            "https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=600"
        ];

        /**
         * CORE INITIALIZATION
         */
        window.onload = () => {
            loadUserData();
            initGallery();
            initToolPanels();
        };

        function showMessage(text) {
            const box = document.getElementById('msgBox');
            document.getElementById('msgContent').innerText = text;
            box.style.display = 'flex';
            setTimeout(() => { box.style.display = 'none'; }, 2500);
        }

        function loadUserData() {
            const saved = localStorage.getItem('ps_user_v8');
            if (saved) {
                currentUser = JSON.parse(saved);
                updateDisplayUI();
            } else {
                toggleSetupModal(true);
            }
        }

        function updateDisplayUI() {
            document.getElementById('navPic').src = currentUser.pic;
            document.getElementById('navNameDisplay').innerText = currentUser.name.split(' ')[0];
            document.getElementById('canvasName').innerText = currentUser.name;
            document.getElementById('canvasBio').innerText = currentUser.bio;
            document.getElementById('canvasAvatar').src = currentUser.pic;
            document.getElementById('domainTag').innerText = window.location.hostname.split('.')[0].toUpperCase() || 'STUDIO PRO';
        }

        function toggleSetupModal(show) {
            document.getElementById('setupModal').classList.toggle('hidden', !show);
            if(show) {
                document.getElementById('setupName').value = currentUser.name;
                document.getElementById('setupBio').value = currentUser.bio;
                document.getElementById('setupPreview').src = currentUser.pic;
            }
        }

        document.getElementById('setupFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('setupPreview').src = ev.target.result;
                    currentUser.pic = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveInitialSetup() {
            const name = document.getElementById('setupName').value.trim();
            if (!name) return showMessage("Pehle naam enter karein!");
            currentUser.name = name;
            currentUser.bio = document.getElementById('setupBio').value.trim();
            localStorage.setItem('ps_user_v8', JSON.stringify(currentUser));
            updateDisplayUI();
            toggleSetupModal(false);
            showMessage("Profile Saved!");
        }

        function initGallery() {
            const container = document.getElementById('masonryContainer');
            container.innerHTML = '';
            galleryAssets.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'masonry-item animate-fade-in';
                div.style.animationDelay = `${index * 80}ms`;
                div.innerHTML = `
                    <div class="relative group cursor-pointer overflow-hidden rounded-3xl bg-slate-900 border border-white/5 shadow-2xl" onclick="openEditor('${url}')">
                        <img src="${url}" class="w-full h-auto object-cover opacity-80 group-hover:opacity-100 transition-all duration-700 scale-100 group-hover:scale-110" loading="lazy">
                        <div class="absolute inset-0 bg-indigo-900/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                `;
                container.appendChild(div);
            });
            document.getElementById('loader').classList.add('hidden');
        }

        function initToolPanels() {
            const container = document.getElementById('bgSelectors');
            brandThemes.forEach(grad => {
                const btn = document.createElement('button');
                btn.className = 'w-12 h-12 rounded-2xl border-2 border-white/10 shrink-0 hover:scale-110 transition shadow-xl';
                btn.style.background = grad.style;
                btn.title = grad.name;
                btn.onclick = () => {
                    document.getElementById('canvasProfileOverlay').style.background = grad.style;
                    showMessage(`${grad.name} theme applied!`);
                };
                container.appendChild(btn);
            });
        }

        /**
         * EDITOR ACTIONS
         */
        function openEditor(imgUrl) {
            document.getElementById('canvasMainImage').src = imgUrl;
            document.getElementById('editorModal').classList.remove('hidden');
            document.getElementById('dragContainer').innerHTML = '';
            showPanel('Text');
            deselectAll();
            setTheme('left'); 
        }

        function closeEditor() {
            document.getElementById('editorModal').classList.add('hidden');
        }

        function showPanel(panelName) {
            document.getElementById('activeToolPanel').classList.remove('hidden');
            document.querySelectorAll('.tool-panel').forEach(p => p.classList.add('hidden'));
            document.getElementById('panel' + panelName).classList.remove('hidden');
            
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.replace('text-white', 'text-white/30'));
            const activeBtn = Array.from(document.querySelectorAll('.tool-btn')).find(b => b.innerText.includes(panelName.toUpperCase()));
            if(activeBtn) activeBtn.classList.replace('text-white/30', 'text-white');
        }

        function setTheme(align) {
            const overlay = document.getElementById('canvasProfileOverlay');
            overlay.className = "relative z-30 p-6 flex border-t border-white/10 transition-all duration-500";
            overlay.style.alignItems = "center";
            overlay.style.flexDirection = "";
            overlay.style.textAlign = "";
            
            const infoContainer = overlay.querySelector('.flex-1');
            infoContainer.classList.remove('ml-4', 'mr-4', 'mt-3');
            
            if (align === 'left') {
                overlay.classList.add('flex-row', 'text-left');
                infoContainer.classList.add('ml-4');
            } else if (align === 'center') {
                overlay.classList.add('flex-col', 'text-center');
                infoContainer.classList.add('mt-3');
            } else if (align === 'right') {
                overlay.classList.add('flex-row-reverse', 'text-right');
                infoContainer.classList.add('mr-4');
            }
        }

        function setShape(shape) {
            document.getElementById('canvasAvatar').className = `w-14 h-14 object-cover border-2 border-white/20 shadow-xl ${shape} bg-slate-800 transition-all duration-300`;
        }

        /**
         * TEXT ENGINE
         */
        function addNewText() {
            const input = document.getElementById('textInput');
            const val = input.value.trim();
            if (!val) return;
            
            const el = document.createElement('div');
            el.className = 'draggable-element text-white drop-shadow-2xl font-bold';
            el.innerText = val;
            el.style.fontSize = '32px';
            el.style.top = '30%'; 
            el.style.left = '15%';
            el.style.fontFamily = "'Outfit', sans-serif";
            
            el.onmousedown = (e) => { e.stopPropagation(); selectText(el); };
            el.ontouchstart = (e) => { e.stopPropagation(); selectText(el); };
            
            makeDraggable(el);
            document.getElementById('dragContainer').appendChild(el);
            input.value = '';
            selectText(el);
        }

        function selectText(el) {
            deselectAll();
            selectedElement = el;
            el.classList.add('selected');
            document.getElementById('textEditPanel').classList.remove('hidden');
            
            document.getElementById('fontSelect').value = el.style.fontFamily || "'Outfit', sans-serif";
            document.getElementById('sizeRange').value = parseInt(el.style.fontSize);
            document.getElementById('colorPicker').value = rgbToHex(el.style.color);
        }

        function deselectAll() {
            document.querySelectorAll('.draggable-element').forEach(el => el.classList.remove('selected'));
            selectedElement = null;
            document.getElementById('textEditPanel').classList.add('hidden');
        }

        function updateTextStyling() {
            if(!selectedElement) return;
            selectedElement.style.fontFamily = document.getElementById('fontSelect').value;
            selectedElement.style.fontSize = document.getElementById('sizeRange').value + 'px';
            selectedElement.style.color = document.getElementById('colorPicker').value;
        }

        function deleteSelectedText() {
            if(selectedElement) { selectedElement.remove(); deselectAll(); showMessage("Text removed."); }
        }

        function rgbToHex(rgb) {
            if (!rgb || rgb.startsWith('#')) return rgb || '#ffffff';
            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return '#ffffff';
            const hex = x => parseInt(x).toString(16).padStart(2, '0');
            return "#" + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        }

        function makeDraggable(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            el.onmousedown = (e) => { p3 = e.clientX; p4 = e.clientY; document.onmousemove = drag; document.onmouseup = stop; };
            el.ontouchstart = (e) => { p3 = e.touches[0].clientX; p4 = e.touches[0].clientY; document.ontouchmove = dragT; document.ontouchend = stop; };
            
            function drag(e) { p1 = p3 - e.clientX; p2 = p4 - e.clientY; p3 = e.clientX; p4 = e.clientY; el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px"; }
            function dragT(e) { 
                if(e.cancelable) e.preventDefault(); 
                const t = e.touches[0]; 
                p1 = p3 - t.clientX; p2 = p4 - t.clientY; p3 = t.clientX; p4 = t.clientY; 
                el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px"; 
            }
            function stop() { document.onmousemove = null; document.ontouchmove = null; }
        }

        /**
         * EXPORT LOGIC
         */
        async function downloadPoster(scale) {
            deselectAll();
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> Processing...';
            btn.disabled = true;

            try {
                const canvas = await html2canvas(document.getElementById('captureArea'), { 
                    scale: scale, 
                    useCORS: true, 
                    scrollY: -window.scrollY,
                    backgroundColor: "#020617"
                });
                const link = document.createElement('a');
                link.download = `poster-studio-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                showMessage("Poster exported successfully!");
            } catch(e) { 
                showMessage("Capture Error. Please try SD download."); 
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }

        async function sharePoster() {
            try {
                const canvas = await html2canvas(document.getElementById('captureArea'), { scale: 2.5, useCORS: true });
                canvas.toBlob(async blob => {
                    const file = new File([blob], 'my-poster.png', { type: 'image/png' });
                    if (navigator.share) {
                        await navigator.share({ title: 'My Creation via Poster Studio', files: [file] });
                    } else {
                        showMessage("Direct sharing not supported. Please Download.");
                    }
                });
            } catch(e) { 
                showMessage("Share API Error!"); 
            }
        }
    </script>
