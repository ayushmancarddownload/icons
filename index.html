<!DOCTYPE html>
<html lang="en">

    <title>Game Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1F2937; /* Dark background color */
        }
        .hover-zoom-in:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: block;
            margin: 0 auto;

            <div class="relative w-full max-w-4xl">
                <iframe id="game-frame" src="https://htmlxm.github.io/h8/snow-rider-3d/" rel="noreferrer"></iframe>
                <button id="fullscreen-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded block mx-auto hover:bg-blue-600">
                    Fullscreen

            </div>
        </div>

    <!-- JavaScript for Fullscreen & Mobile Menu -->
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("hidden");
        });

        document.getElementById("fullscreen-btn").addEventListener("click", function() {
            let iframe = document.getElementById("game-frame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
