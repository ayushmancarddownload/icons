<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Game Iframe -->
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="gameFrame" class="embed-responsive-item" src="https://example.com/game" allowfullscreen></iframe>
        </div>
        <button class="btn btn-primary mt-2" onclick="toggleFullScreen()">Fullscreen</button>

        <!-- Game Details -->
        <div class="mt-4">
            <h2>Game Title</h2>
            <p>Description of the game goes here. This is a placeholder for game details.</p>
        </div>

        <!-- More Games Section -->
        <div class="row mt-4">
            <h2>More Games</h2>
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#"><img src="https://via.placeholder.com/150" class="img-thumbnail game-thumbnail" alt="Game 1"></a>
            </div>
            <!-- Repeat for 20 games -->
            <!-- Example for one game -->
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#"><img src="https://via.placeholder.com/150" class="img-thumbnail game-thumbnail" alt="Game 2"></a>
            </div>
            <!-- Add more game thumbnails here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">DMCA</a></li>
                        <li><a href="#" class="text-white">Terms of Service</a></li>
                        <li><a href="#" class="text-white">Privacy Policy</a></li>
                        <li><a href="#" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>About Us</h5>
                    <p>GameSite is your number one source for fun and exciting games.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-primary">â†‘</button>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fullscreen functionality
        function toggleFullScreen() {
            const iframe = document.getElementById('gameFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Scroll to top functionality
        document.getElementById('scrollToTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
