<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-image: url('https://source.unsplash.com/random/1920x1080?gaming');
            background-size: cover;
            background-position: center;
        }
        .hover-zoom-out:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        iframe {
            width: 80%; /* Full width */
            height: 450px; /* Fixed height */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            transition: all 0.3s ease-in-out; /* Smooth transition */
        }
    </style>
</head>
<body class="bg-gray-900 text-white relative">
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <div class="relative z-10">
        <!-- Navbar -->
        <nav class="bg-gray-800 bg-opacity-80 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-xl font-bold hover-zoom-out">GameZone</a>
                <button id="menu-btn" class="md:hidden px-2 py-1 border rounded">â˜°</button>
                <ul id="menu" class="hidden md:flex space-x-4">
                    <li><a href="#" class="px-3 py-2 rounded transition duration-300 hover:bg-blue-500">Home</a></li>
                    <li><a href="#" class="px-3 py-2 rounded transition duration-300 hover:bg-blue-500">Games</a></li>
                    <li><a href="#" class="px-3 py-2 rounded transition duration-300 hover:bg-blue-500">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Game Iframe -->
        <div class="container mx-auto p-4">
            <div class="relative">
                <iframe id="game-frame" src="https://htmlxm.github.io/h3/tag/"></iframe>
                <button id="fullscreen-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded block mx-auto hover:bg-blue-600">
                    Fullscreen
                </button>
            </div>
        </div>

        <!-- Game Details -->
        <div class="container mx-auto p-4">
            <div class="bg-gray-800 bg-opacity-80 p-4 rounded">
                <h2 class="text-2xl font-bold">Game Title</h2>
                <p class="text-gray-300">This is a fun and exciting game.</p>
            </div>
        </div>

        <!-- Other Games (Grid List) -->
        <div class="container mx-auto p-4">
            <h3 class="text-xl font-bold mb-4">More Games</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Repeat this block for 20 games -->
                <div class="bg-gray-700 p-2 rounded hover:bg-gray-600 transition duration-300 hover-zoom-out">
                    <a href="#">
                        <img src="https://via.placeholder.com/150" alt="Game" class="w-full rounded">
                        <p class="text-center mt-2">Game Name</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 bg-opacity-80 p-4 text-center mt-6">
            <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white mx-2">Terms</a>
            <a href="#" class="text-gray-400 hover:text-white mx-2">DMCA</a>
            <a href="#" class="text-gray-400 hover:text-white mx-2">Contact</a>
        </footer>
    </div>

    <!-- JavaScript for Fullscreen & Mobile Menu -->
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("hidden");
        });

        document.getElementById("fullscreen-btn").addEventListener("click", function() {
            let iframe = document.getElementById("game-frame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
